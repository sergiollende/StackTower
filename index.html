<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Game</title>
    <style>
        body {
            margin: 0;
            display: grid;
            place-content: center;
            height: 100vh;
            width: 100vw;
            background-color: #000000;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        canvas {
            border: 2px solid #fff;
            background-color: #f0c9c9; 
        }

        span {
            color: #fff;
            font-size: 40px;
            align-items: center;
        }
    </style>

    <script type="module">
        const canvas = document.querySelector('canvas');
        const context = canvas.getContext('2d');

        const score = document.getElementById('score');

        const MODES = {
            START: 'start',
            BOUNCE: 'bounce',
            GAMEOVER: 'gameover'
        }

        const INITIAL_BOX_WIDTH = 250;
        const INITIAL_BOX_Y = 950;

        const BOX_HEIGHT = 50;
        const INITIAL_Y_SPEED = 5;
        const INTITIAL_X_SPEED = 2;
        const Y_SPEED_INCREMENT = 0.1;

        // STATE
        let boxes = [];
        let debris = { x:0, y:0, width:0};
        let scrollCounteer, cameraY, current, mode, xSpeed, ySpeed;
        let baseColor;

        function getRandomBaseColor() {
        const hue = Math.floor(Math.random() * 360);
        return `hsl(${hue}, 100%, 50%)`;
        }

        function createStepColor(index) {
            const hue = parseInt(baseColor.match(/\d+/)[0]);
            const newHue = (hue + index * 10) % 360;
            return `hsl(${newHue}, 100%, 50%)`;
        }

        function updateCamera(){
            if(scrollCounteer > 0){
                cameraY ++;
                scrollCounteer --;
            }
        } 

        function initializeGame(){
            baseColor = getRandomBaseColor();

            boxes = [{
                x: canvas.width / 2 - INITIAL_BOX_WIDTH / 2,
                y: 200,
                width: INITIAL_BOX_WIDTH,
                color : 'white'
            }];

            debris = {
                x: 0,
                y: 0,
                width: 0
            };
            current = 1;
            mode = MODES.START;
            xSpeed = INTITIAL_X_SPEED;
            ySpeed = INITIAL_Y_SPEED;
            scrollCounteer = 0; 
            cameraY = 0;
 
            createNewBox();
        }

        function restartGame(){
            initializeGame();
            draw();
        }

        function draw(){
            if(mode == MODES.GAMEOVER) return;
            
            drawBackground();
            drawBoxes();
            drawDebris();

            if(mode == MODES.START){
                context.fillStyle = 'white';
                context.font = 'bold 30px Arial';
                context.textAlign = 'center';
                context.fillText('Press Space to Start', canvas.width / 2, canvas.height / 2);
            }
            
            if(mode == MODES.BOUNCE){
                moveAndDetectCollision();
            } 

            debris.y -= ySpeed;
            updateCamera();

            window.requestAnimationFrame(draw);
        }

        function drawBackground(){
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawBoxes(){
            boxes.forEach((box, index) => {
                const { x, y, width, color } = box;
                const newY = INITIAL_BOX_Y - y + cameraY;

                context.fillStyle = color;
                context.fillRect(x, newY, width, BOX_HEIGHT);
            });
        }

        function drawDebris(){
            const { x, y, width } = debris;
            const newY = INITIAL_BOX_Y - y + cameraY;

            context.fillStyle = 'white';
            context.fillRect(x, newY, width, BOX_HEIGHT);
        }
        
        function createNewBox(difference){
            let startX = 0;
            if (difference > 0) {
                // La última caja quedó a la derecha
                startX = canvas.width - boxes[current - 1].width;
            } 
            
            boxes[current] = {
                x: startX,
                y: boxes[current - 1].y + BOX_HEIGHT,
                width: boxes[current - 1].width,
                color: createStepColor(current)
            }  
        }

       function createNewDebris(difference){
            const currentBox = boxes[current];
            const previousBox = boxes[current - 1];

            const debrisX = currentBox.x > previousBox.x
                ? currentBox.x + currentBox.width
                : currentBox.x;

                debris = {
                    x: debrisX,
                    y: currentBox.y,
                    width: difference
                }
        }

        function adjustCurrentBox(difference){
            const currentBox = boxes[current];
            const previousBox = boxes[current - 1];

            if(currentBox.x < previousBox.x){
                currentBox.width += difference;
                currentBox.x = previousBox.x;
            } else {
                currentBox.width -= difference;
            }
        }

        function gameOver() {
            mode = MODES.GAMEOVER;

            context.fillStyle = 'rgba(255, 0, 0, 0.5)';
            context.fillRect(0, 0, canvas.width, canvas.height);

            context.font = 'bold 30px Arial';
            context.fillStyle = 'white';
            context.textAlign = 'center';
            context.fillText('Game Over', canvas.width / 2, canvas.height / 2);
        }

        function handleBoxLanding(){
            const currentBox = boxes[current];
            const previousBox = boxes[current - 1];

            const difference = currentBox.x - previousBox.x;

            if(Math.abs(difference) >= currentBox.width){
                gameOver()
                return;
            }

            adjustCurrentBox(difference);
            createNewDebris(difference);

            xSpeed += xSpeed > 0 ? 0.1 : -0.1;
            current++;
            scrollCounteer = BOX_HEIGHT
            mode = MODES.BOUNCE;

            score.textContent = current - 1;
            createNewBox(difference);
        }

        function moveAndDetectCollision(){
            const currentBox = boxes[current]
            currentBox.x += xSpeed

            const isMovingRight = xSpeed > 0;
            const isMovingLeft = xSpeed < 0;

            const hasHitRightWall = currentBox.x + currentBox.width > canvas.width;
            const hasHitLeftWall = currentBox.x < 0;

            if((hasHitRightWall && isMovingRight)
             || (hasHitLeftWall && isMovingLeft)){
                xSpeed = -xSpeed;
            }
        }

        document.addEventListener('keydown', (event) => {
            if(event.key == ' ' && mode == MODES.BOUNCE){
                handleBoxLanding();
            }

            if(mode== MODES.START && event.key == ' '){
                mode = MODES.BOUNCE;
            }
        });

        canvas.onpointerdown = () => {
            if(mode == MODES.GAMEOVER){
                restartGame();
            } else if (mode == MODES.BOUNCE){
                handleBoxLanding();
            } else if(mode == MODES.START){
                mode = MODES.BOUNCE;
            }
        }
        restartGame();
    </script>
</head>
<body>
    <span>Score: <span id="score">0 </span> </span>
    <canvas id="canvas" width="520" height="800"></canvas>
</body>
</html>
